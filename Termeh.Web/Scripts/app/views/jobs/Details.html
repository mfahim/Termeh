<cst-Top-Menu></cst-Top-Menu>
<div class="ui medium segment">
    
    <h5 class="ui header">Job Details</h5>
    <div class="ui divider"></div>
    <div class="container">
    <div class="row">
        <div class="col-xs-12">
            <span class="col-xs-6">Job Number : </span>
            <span class="col-xs-6 col-sm-3 col-md-3">{{job.JobNumber}}</span>
        </div>
        <div class="col-xs-6">
            <span class="col-xs-12 col-sm-6 col-md-6">Name : </span>
            <span class="col-xs-6 col-sm-6 col-md-6">{{job.Name}}</span>
        </div>
        <div class="row">
            <span class="col-xs-12 col-sm-6 col-md-6">Description: </span>
            <span class="col-xs-6 col-sm-6 col-md-6">{{job.Description}}</span>
        </div>
        <div class="row">
            <span class="col-xs-12 col-sm-6 col-md-6">Quantity: </span>
            <span class="col-xs-6 col-sm-6 col-md-6">{{job.Quantity}}</span>
        </div>
        <div class="row">
            <span class="col-xs-12 col-sm-6 col-md-6">Due Date: </span>
            <span class="col-xs-6 col-sm-6 col-md-6">{{job.DueDate | date:'dd/MM/yyyy'}}</span>
        </div>        
    </div>
    <br />
    <div>
        <select ui-select2 style="width:100%;" id='userId' ng-required="true" data-placeholder="J" data-ng-model="jobAttachments">
            <option value="">--Select--</option>
            <option ng-repeat="p in jobAttachments" value="{{p.Id}}">{{p.FriendlyName}}</option>
        </select>            
    </div>
        <table class="ui table segment">
            <thead>
                <tr><th>Name</th>
                </tr></thead>
            <tbody ng-repeat="p in jobAttachments">
                <tr>
                    <td>{{p.Id}}</td>
                </tr>
            </tbody>
        </table>
            <div>
        <a class="ui blue mini button" href="/Jobs/">Back</a>
    </div>
    </div>
</div>
